services:
  - type: web
    name: etp-tracker
    runtime: python
    plan: starter
    buildCommand: pip install -r requirements.txt
    startCommand: uvicorn webapp.main:app --host 0.0.0.0 --port $PORT
    envVars:
      - key: PYTHON_VERSION
        value: "3.13.0"
      - key: AZURE_TENANT_ID
        sync: false
      - key: AZURE_CLIENT_ID
        sync: false
      - key: AZURE_CLIENT_SECRET
        sync: false
      - key: AZURE_SENDER
        sync: false
      - key: ANTHROPIC_API_KEY
        sync: false
      - key: SESSION_SECRET
        sync: false
      - key: SITE_PASSWORD
        sync: false
      - key: ADMIN_PASSWORD
        sync: false
      - key: API_KEY
        sync: false
    disk:
      name: etp-data
      mountPath: /opt/render/project/src/data
      sizeGB: 1
